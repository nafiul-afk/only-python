<!DOCTYPE html>
<html>
<head>
    <title>Your Markdown Content</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #e1e5e9;
            --code-bg: #f6f8fa;
            --link-color: #0366d6;
        }

        [data-theme="dark"] {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --border-color: #30363d;
            --code-bg: #161b22;
            --link-color: #58a6ff;
        }

        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .theme-toggle:hover {
            background-color: var(--code-bg);
        }

        #content h1, #content h2, #content h3, #content h4, #content h5, #content h6 {
            color: var(--text-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
        }

        #content a {
            color: var(--link-color);
            text-decoration: none;
        }

        #content a:hover {
            text-decoration: underline;
        }

        #content code {
            background-color: var(--code-bg);
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 85%;
        }

        #content pre {
            background-color: var(--code-bg);
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            border: 1px solid var(--border-color);
        }

        #content blockquote {
            border-left: 4px solid var(--border-color);
            padding-left: 16px;
            margin-left: 0;
            color: var(--text-color);
            opacity: 0.8;
        }

        #content table {
            border-collapse: collapse;
            width: 100%;
        }

        #content th, #content td {
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            text-align: left;
        }

        #content th {
            background-color: var(--code-bg);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://github.com/nafiul-afk" target="_blank" style="text-decoration: none; color: var(--text-color); display: flex; align-items: center; gap: 12px;" title="Visit GitHub Profile">
            <svg width="28" height="28" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
            </svg>
            <span style="font-size: 18px; font-weight: 500;">Nafiul Islam</span>
        </a>
        <button class="theme-toggle" onclick="toggleTheme()">üåô Dark</button>
    </div>
    
    <div id="content">Loading...</div>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const button = document.querySelector('.theme-toggle');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                button.textContent = 'üåô Dark';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                button.textContent = '‚òÄÔ∏è Light';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const button = document.querySelector('.theme-toggle');
            
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                button.textContent = '‚òÄÔ∏è Light';
            }
        }

        // Load markdown content
        async function loadMarkdown() {
            try {
                // This will load your README.md file
                const response = await fetch('README.md');
                const text = await response.text();
                document.getElementById('content').innerHTML = marked.parse(text);
            } catch (error) {
                document.getElementById('content').innerHTML = 
                    '<p>Error loading markdown file. Make sure your markdown file exists in the repository.</p>' +
                    '<p>Update the filename in the JavaScript fetch() call to match your markdown file.</p>';
            }
        }

        // Initialize
        loadTheme();
        loadMarkdown();
    </script>
</body>
</html>
